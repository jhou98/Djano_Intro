{% extends 'base.html' %}
{% load static %}
{% block title %} About Jack {% endblock %}

{% block content %}
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'images/vsimg.png' %}" class="d-block w-50" alt="First slide">
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/pythonimg.png' %}" class="d-block w-50" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/djangoimg.png' %}" class="d-block w-50" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
</div>
{{ key_name }} <!-- Imported variable from python file -->

{% endblock %}
